<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Navbar</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

	<div class="navbar navbar-expand-md bg-secondary" th:fragment="navbar1">
		<div class="container-xxl">
			<a href="/" class="navbar-brand">
                <span class="fw-bold text-light">
                    SEP
                </span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-three-dots-vertical"></i>
            </button>

            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
            	
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/aboutus">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/userlogin">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/signup1">Register as Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/signup2">Register as Service Provider</a>
                    </li>

                </ul>
            </div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
